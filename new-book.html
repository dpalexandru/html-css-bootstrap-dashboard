<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <!--Header-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!--Logo-->
      <div class="container-fluid">

        <!--Logo-->

        <a href="#"><img src="./assets/img/duck.png" alt="logo" width="50"></a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--elenco menu-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>

          <!--Search-->

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." />
            <button class="btn btn-darks text-white border border-white" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>

  </header>
  <!--sezione aggiungi libro-->
  <main>

    <div class="container">

      <!--Titolo-->
      <div class="mt-3">
        <h1>Nuovo libro</h1>
      </div>

      <!--Form-->
      <form action="" class="mt-3">
        <div class="row">
          <div class="col-6 mb-3">
            <label for="nome-autore" class="form-label fs-5">Nome Autore</label>
            <input type="text" name="nomeAutore" id="nome-autore " class=" form-control "
              placeholder="Inserisci nome Autore...">
          </div>
          <div class="col-6 mb-3">
            <label for="cognome-autore" class="form-label fs-5">Cognome Autore</label>
            <input type="text" name="cognomeAutore" id="cognome-autore " class=" form-control "
              placeholder="Inserisci cognome Autore..">

          </div>
          <div class="col-12 mb-3">
            <label for="titolo-libro" class="form-label fs-5">Titolo</label>
            <input type="text" name="titoloLibro" id="titolo-libro " class=" form-control "
              placeholder="Inserisci titolo del libro...">
            <div class="form-text fs-6">Titolo versione italiana</div>
          </div>

          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="genere-libro" class="form-label fs-5">Genere</label>
              <select class="form-select" aria-label="genere-libro">
                <option selected>Scegli il genere</option>
                <option value="giallo">giallo</option>
                <option value="fantasy">fantasy</option>
                <option value="thriller">thriller</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="data-libro" class="form-label fs-5">Anno Pubblicazione</label>
              <input type="number" name="dataLibro" id="data-libro " class="form-control " min="1500" max="2099"
                placeholder="Inserisci l'anno...">
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="codice-isbn" class="form-label fs-5">ISBN#</label>
              <input type="text" name="codiceIsbn" id="codice-isbn" class="form-control " minlength="10" maxlength="15"
                placeholder=" Inserisci codice ISBN#">
            </div>
          </div>
          <hr class="border border-secondary mt-3">

          <div class="col-12 mb-3">
            <label for="text-area" class="form-label fs-5">Note</label>
            <textarea class="form-control" id="text-area " placeholder="Inserisci eventuali note sul libro"
              rows="3"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDigitale">
            <label class="form-check-label" for="checkDefault">
              Disponibile anche in digitale
            </label>
          </div>

          <div class="col-12">
            <button class="btn btn-primary mt-3" type="submit">Aggiungi Libro</button>
          </div>

        </div>








      </form>
    </div>



  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
